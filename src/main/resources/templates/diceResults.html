<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Dice Results</title>
</head>
<body>
<div>
    <p>Dice Number: <span th:text="${diceNumber}"></span></p>
    <p>Your Number: <span th:text="${number}"></span></p>
</div>

<th:block th:if="${number == diceNumber}">
    <p>You Win!</p>
    </th:block>

<th:block th:if=" ${number != diceNumber}">
You did not win. Roll again.
    </th:block>
</body>
</html>
