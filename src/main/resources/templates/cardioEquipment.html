<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cardio Equipment</title>
</head>
<body>
<h1>My Garage Cardio Equipment</h1>

<div th:each="cardioEquipment : ${cardioEquipment}">
<p th:text="${cardioEquipment.getTitle()} + ' ' + ${cardioEquipment.getDescription()} "></p>
</div>
<form th:action="@{/delete}" th:object="${cardioEquipment}" method="post">
    <input type="hidden" th:field="${cardioEquipment}"/>
    <input type="submit" value="Delete"/>
    <input type="submit" value="Edit"/>
</form>


</body>
</html>
